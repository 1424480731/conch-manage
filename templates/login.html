<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>海螺管理</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap/js/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="/static/bootstrap/css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" action = '/login/' method="post" >
          {% csrf_token %}
          <img src="/static/images/hailuo.png" alt="#" class="img-rounded img-responsive center-block">
        <h2 class="form-signin-heading"></h2>
        <label for="inputEmail" class="sr-only">username</label>
          {% if msg %}
              <input type="email" id="inputEmail" class="form-control" placeholder='{{ msg }}' name = "username" required autofocus>
          {% else %}
                  <input type="email" id="inputEmail" class="form-control" placeholder="username" name = "username" required autofocus >
          {% endif %}
        <label for="inputPassword" class="sr-only" name = "password">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name = "password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
