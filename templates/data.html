<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="row">
            <h2 class="sub-header col-lg-12">数据管理</h2>
          </div><!-- /.row -->
          <div class="row" style="padding-top: 10px">
              <div class="btn-group" style="padding-left: 20px">
                  <button class="btn btn-default dropdown-toggle " type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    请选择<span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" id="btn_m_1" aria-labelledby="dropdownMenu1" style="height:300px;overflow:scroll"></ul>
              </div>
              <div class="btn-group">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    请选择<span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" id="btn_m_2" aria-labelledby="dropdownMenu2" style="height:300px;overflow:scroll">
                  </ul>
                  <button type="button" class="btn btn-default" id = 'search'><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </div>
              <div class="btn-group col-lg-offset-9"><h6>第<span class="label label-default" id="current_page">1</span>页</h6></div>

          </div>

          <div class="table-responsive" style="padding-top: 20px">
            <table class="table table-striped table-bordered" style="table-layout: fixed;white-space:nowrap;overflow:hidden">
              <thead id="th_insert_position">
              </thead>
              <tbody id="tr_insert_position" >
                {% for da in data %}
                 <tr>
                    <td>{{ da.area }}</td>
                    <td>{{ da.district_num }}</td>
                    <td>{{ da.road_num }}</td>
                    <td>{{ da.html_num }}</td>
                 </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <div class="row col-lg-3 col-lg-offset-10 col-md-3 col-md-offset-10 col-sm-3 col-sm-offset-10">
            <nav aria-label="Page navigation">
              <ul class="pagination">
              </ul>
            </nav>
          </div>
   </div>
</body>
</html>
